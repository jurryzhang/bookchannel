<aside class="main-sidebar"   style="overflow:auto;margin:0 auto;display:block;background-color: #222d32;" >
	<section class="sidebar">
        <ul class=" sidebar-menu">
			<foreach name="menu_list" item="vo" key="k" >
				<if condition="($Think.cookie.cpid gt 0)AND(($vo.mod_id eq 223)OR($vo.mod_id eq 211)) ">
								
        		<else/>
        		
        		<if condition="($vo.mod_id eq 225)AND(($Think.cookie.adpower neq 1)OR(!$GLOBALS['sitead']))">
        		<else/>
				<li class="treeview" >
					<a href="javascript:void(0)">
	              		<i class="fa {$vo.icon}"></i>
	              		<span >{$vo.title}</span>
	              		<i class="fa fa-angle-left pull-right"></i>
	            	</a>

	            	<ul class="treeview-menu">
	            		<foreach name="vo.submenu" item="vv" key="kk">
	            			<li onclick="makecss(this,{$vv.mod_id})" id="menu_{$vv.mod_id}">
	            				<a href="{$vv.url}" target='rightContent'>
		            				<i class="fa fa-circle-o"></i>{$vv.title}
	            				</a>
	            			</li>
	            		</foreach>
	            	</ul>
        		</li>
        		</if>
        		</if>
        		</if>
	      	</foreach>     
		</ul>
	</section>
</aside>
