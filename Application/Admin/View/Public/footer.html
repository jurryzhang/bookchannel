			function makecss(obj)
			{
				$(".menu_list").removeClass('active');

			$('.model-map').click(function()
			{
    			var url = $(this).attr('data-url');
    			
    			layer.open(
    			{
        			type: 2,
        			title: '网站地图',
        			shadeClose: true,
        			shade: 0.8,
        			area: ['70%', '60%'],
        			content: url, 
    			});
			});

			function callUrl(url)
			{
				layer.closeAll('iframe');
				rightContent.location.href = url;
			}
