<include file="Public/min-header"/><div class="wrapper">    <include file="Public/breadcrumb" />    <section class="content">        <!-- Main content -->        <div class="container-fluid">            <div class="pull-right">                <a href="javascript:history.go(-1)" data-toggle="tooltip" title=""                   class="btn btn-default" data-original-title="返回"> <i                        class="fa fa-reply"> </i>                </a>            </div>            <div class="panel panel-default">                <div class="panel-heading">                    <h3 class="panel-title">                        <i class="fa fa-list"> </i>                            编辑关键词                    </h3>                </div>                <div class="panel-body">                    <!--表单数据-->                    <form method="post" id="promotionAdd" action="__CONTROLLER__/keywordEdit.html">                        <!--通用信息-->                        <div class="tab-content">                            <div class="tab-pane active" id="tab_tongyong">                                <table class="table table-bordered">                                    <tbody>                                    <tr>                                        <td class="text-center">                                            关键字:                                        </td>                                        <td>                                            <input type="text" onblur="checkKyeword()"  value="{$keyword.keyword}" name="keyword" id='keyword' placeholder="请填回复关键字" class="form-control" style="width: 350px; display: inline-block" />                                            <span id="err_keyword" style="color: #F00;">                                                </span>                                        </td>                                    </tr>                                    <tr>                                        <td class="text-center">                                            标题:                                        </td>                                        <td>                                            <input type="text" value="{$keyword.title}" name="title" id='title' placeholder="回复标题" class="form-control" style="width: 350px; display: inline-block" />                                        </td>                                    </tr>                                     <tr>                                        <td class="text-center">                                            点击跳转链接:                                        </td>                                        <td>                                            <input type="text" value="{$keyword.url}" name="url" id='url' placeholder="点击全文的跳转链接" class="form-control" style="width: 350px; display: inline-block" />                                        </td>                                    </tr>                                    <tr>                                        <td class="text-center">                                            内容简介：                                        </td>                                        <td>                                            <textarea rows="6" cols="52" name="content" id='content' placeholder="填写回复的内容" id='proportion' class="input-sm">{$keyword.content}</textarea>                                        </td>                                    </tr>                                    <tbody />                                </table>                            </div>                        </div>                        <input type="hidden" name="channelid" value="{$keyword.channelid}">						<input type="hidden" name="fromid" value="{$keyword.fromid}">                        <input type="hidden" id="id" name="id" value="{$keyword.id}">                        <div class="text-center">                            <input class="btn btn-primary" onclick="saveAction()" title="" value="保存" type="submit">                            <a href="javascript:history.go(-1)" data-toggle="tooltip" title=""                               class="btn btn-default" data-original-title="返回"> 取消                            </a>                        </div>                    </form>                    <!--表单数据-->                </div>            </div>        </div>    </section></div><script>    function checkKyeword() {        keyword=$("#keyword").val();        id=$('#id').val();        $.ajax({            type: "GET",            url: "/index.php?m=Admin&c=Channel&a=checkKeyword",            data: "keyword="+keyword+"&id="+id,            success: function(msg){                if(msg.status==1){                    $("#err_keyword").html('恭喜这个关键词可以使用!');                    $("#err_keyword").css('color','#449d44');                }else {                    $("#err_keyword").html(msg.info);                    $("#err_keyword").css('color','#f00');                }            }        });    }</script></body></html>
