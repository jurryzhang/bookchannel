<include file="Public/min-header" /><!--公共js 代码 --><script src="__PUBLIC__/js/common.js" charset="utf-8"        type="text/javascript"></script><!--公共js end代码 --><link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" /><script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script><script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script><div class="wrapper">        <section class="content">        <!-- Main content -->        <div class="container-fluid">            <div class="pull-right">                <a href="javascript:history.go(-1)" data-toggle="tooltip" title=""                   class="btn btn-default" data-original-title="返回"> <i                        class="fa fa-reply"> </i>                </a>            </div>            <div class="panel panel-default">                <div class="panel-heading">                    <h3 class="panel-title">                        <i class="fa fa-list"> </i>                        编辑子代理                    </h3>                </div>                <div class="panel-body">                    <!--表单数据-->                    <form method="post" id="addSChannel">                        <!--通用信息-->                        <div class="tab-content">                            <div class="tab-pane active" id="tab_tongyong">                                <table class="table table-bordered">                                    <tbody>                                    <tr>                                        <td class="text-center">                                            账户名(登录用):                                        </td>                                        <td>                                            <if condition = "$user.uname eq ''">                                                <input type="text" value="" name="uname" id='uname' placeholder="请填写用户名" class="form-control" style="width: 350px; display: inline-block" />                                                <span id="err_uname" style="color: #F00;">                                                </span>                                            <else/>                                                {$user.uname}                                            </if>                                        </td>                                    </tr>                                    <tr>                                        <td class="text-center">                                            登录密码:                                        </td>                                        <td>                                            <if condition = "$user.uname eq ''">                                                <input type="text" value="" name="pass" id='pass' placeholder="请填写密码,不填默认为111111" class="form-control" style="width: 350px; display: inline-block" />                                                <else/>                                            <input type="text" value="" name="pass" id='pass' placeholder="不填代表不修改密码" class="form-control" style="width: 350px; display: inline-block" />                                            </if>                                        </td>                                        </td>                                    </tr>									<tr>                                            <td class="text-center">                                                代理名称:                                            </td>                                            <td>                                                <input type="text" value="{$data.channelname}" name="channelname" id='channelname' placeholder="填写代理名称" class="form-control" style="width: 350px; display: inline-block" />                                                <span id="err_channelname" style="color: #F00;">                                                </span>                                            </td>                                        </tr>                                    <if condition="$Think.cookie.channelid neq $data['channelid']">                                    <tr>                                        <td class="text-center">                                            分成比例：                                        </td>                                        <td>                                            <input type="text" value="{$data.proportion}" placeholder="填0-1之间的小数如:0.3" name="proportion"  id='proportion' class="input-sm" />                                            <span id="err_proportion"                                                  style="color: #F00; "> 该比例为代理提供商所占比例，为小数，如：0.3，即该代理供应商占收益的30%；                                                </span>                                        </td>                                    </tr>                                    </if>                                    <tr>                                        <td class="text-center">                                            引导关注章节数:                                        </td>                                        <td>                                            <input type="text" value="{$data.readchaptercount}" name="readchaptercount"  id='readchaptercount' class="input-sm" placeholder="请填写10以内的数字"/>                                            <span style="color: #F00;">                                                    不填默认为当前主代理引导关注章节数                                                </span>                                        </td>                                    </tr>                                    <tbody />                                </table>                            </div>                        </div>                        <input type="hidden" name="uid" value="{$user.uid}">                        <input type="hidden" name="channelid" value="{$data.channelid}">                        <div class="pull-right">                            <button class="btn btn-primary" onclick="saveAction()" title="" data-toggle="tooltip" type="button" data-original-title="保存">                                保存                            </button>                            <a href="javascript:history.go(-1)" data-toggle="tooltip" title=""                               class="btn btn-default" data-original-title="返回"> 取消                            </a>                        </div>                    </form>                    <!--表单数据-->                </div>            </div>        </div>    </section></div><script>    function isPirce(s){        s = $.trim(s);//        var p =/^[1-9](\d+(\.\d{1,2})?)?$/;        var p1=/^[0-9](\.\d{1,2})?$/;        return p1.test(s);    }    function saveAction() {			var channelName      = $('#channelname').val();			if (check_text_isNULL(channelName)) {                $('#err_channelname').text('渠道名称不能为空!');            }else{				$('#addSChannel').submit();			}		}</script></body></html>
