function ajax_get_table2(form)
    {

         //当前页面 保存为全局变量
        dd = $('#' + form).serialize();
        
        //alert($('#isoverpay').val())
        //alert(dd)
        $.ajax(
            {
                type    : "POST",
                url     : "/index.php?m=Admin&c=Channel&a=getNextRemainMoney",
                data    : $('#' + form).serialize(),// 你的formid

                success : function(data)
                {
                    //alert(data);

                    $("#sumaskmoney").html('');
                    if(!(data.sumaskmoney)){
                        data.sumaskmoney=0;
                    }
                    $("#sumaskmoney").html(data.sumaskmoney);

                    $("#paycount").html('');
                    if(!(data.paycount)){
                        data.paycount=0;
                    }
                    $("#paycount").html(data.paycount);

                    $("#sumpaymoney").html('');

                    if(!(data.sumpaymoney)){
                        data.sumpaymoney=0;
                    }
                    $("#sumpaymoney").html(data.sumpaymoney);

                    $("#profit").html('');

                    if(!(data.profit)){
                        data.profit=0;
                    }
                    $("#profit").html(data.profit);

                    $("#sumpaymoney").html(data.sumpaymoney);

                    $("#profitrate").html('');

                    if(!(data.profitrate)){
                        data.profitrate=0+"%";
                    }
                    $("#profitrate").html(data.profitrate);

                    //$("#ajax_return_channel").append(data);
                    //var page =1;
                    //ajax_get_table('search-form2',page);

                },
                error   : function(data)
                {
                    alert('error -- data = ' + data.responseText);
                }
            });
    }

    function addDate(dd,dadd){
        var a = new Date(dd)
        a = a.valueOf()
        a = a + dadd * 24 * 60 * 60 * 1000
        a = new Date(a)
        return a;
    }
