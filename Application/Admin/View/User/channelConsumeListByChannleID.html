<if condition = "$Think.cookie.permissions eq 0">
    <include file="Public/header" />
</if>

<include file="Public/min-header"/>

<div class="wrapper">
    <if condition = "$ischannel neq 1">
        <include file="Public/breadcrumb"/>
    </if>

    <style>#search-form > .form-group{margin-left: 10px;}</style>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <if condition = "$ischannel neq 1">
                <div class="pull-right">
                    <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回">
                        <i class="fa fa-reply">
                        </i>
                    </a>
                </div>
            </if>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                        消费记录列表
                    </h3>
                </div>

                <div class="panel-body">
                    <empty name="consumeInfo">
                        <p class="goods_title">抱歉暂时没有相关结果！</p>
                        <else />
                        <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <td class="text-center">
                                            购买时间
                                        </td>

                                        <td class="text-center">
                                            用户名称
                                        </td>

                                        <td class="text-center">
                                            小说名称
                                        </td>

                                        <td class="text-center">
                                            章节名称
                                        </td>

                                        <td class="text-center">
                                            购买价格({$egold_name})
                                        </td>

                                        <td class="text-center">
                                            购买个数
                                        </td>
                                        <td class="text-center">
                                            渠道名称
                                        </td>
                                        <td class="text-center">
                                            渠道类型
                                        </td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="consumeInfo" id="chapter">
                                        <tr>
                                            <td class="text-center">
                                                {:date('Y-m-d H:i:s',$chapter['buytime'])}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.name}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.obookname}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.chaptername}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.buyprice}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.buynum}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.channelname}
                                            </td>

                                            <td class="text-center">
                                                {$chapter.channeltype}
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-sm-3 text-left"></div>
                            <div class="col-sm-9 text-right">{$page}</div>
                        </div>
                    </empty>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</body>
</html>
