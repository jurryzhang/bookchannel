	    <script>    
		    function detectBrowser()
		    {
			    var browser = navigator.appName
			    
			    if(navigator.userAgent.indexOf("MSIE") > 0)
			    { 
				    var b_version    = navigator.appVersion
					var version      = b_version.split(";");
					var trim_Version = version[1].replace(/[ ]/g,"");
				    
					if ((browser == "Netscape" || browser == "Microsoft Internet Explorer"))
				    {
				    	if(trim_Version == 'MSIE8.0' || trim_Version == 'MSIE7.0' || trim_Version == 'MSIE6.0'){
				    		alert('请使用IE9.0版本以上进行访问');
				    		return;
				    	}
				    }
			    }
		   }
		    
		   detectBrowser();
	   </script>

    	<!-- jQuery 2.1.4 -->

    	<script>
			$(function () 
			{
	        	$('input').iCheck(
				{
	          		checkboxClass : 'icheckbox_square-blue',
	          		radioClass    : 'iradio_square-blue',
	          		increaseArea  : '20%' // optional
	        	});
	      	});
			
	      	function fleshVerify()
	      	{
	          	//重载验证码
//                $('#img_verify').attr('src',".{:U('Admin/Admin/vertify')}&r="  + Math.floor(Math.random() * 100));

                $('#img_verify').attr('src',"{:U('Admin/Admin/vertify')}");

	      	}
	      
			jQuery.fn.center = function () 
	      	{
				this.css("position", "absolute");
	          	this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
	         	 $(window).scrollTop()) - 30 + "px");
	          	this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
	          	$(window).scrollLeft()) + "px");
	          	return this;
	      	}
		
	      	function checkLogin()
	      	{
	          	var username = $.trim($('#username').val());
	          	var password = $.trim($('#password').val());
	          	//var vertify  = $.trim($('input[name="vertify"]').val());
	          	var vertify  = $.trim($("#verify_code").val());
	          	
	          	if( username == '' || password =='')
	          	{
					showErrorMsg('用户名或密码不能为空',{icon: 2});
	        	  	return;
	          	}
	          
	          	if(vertify =='')
	          	{
	           		showErrorMsg('验证码不能为空',{icon: 2});
	        	  	return;
	          	}
	          
	          	if(vertify.length != 4)
	          	{
	           		showErrorMsg('验证码错误',{icon: 2});
	           	  	fleshVerify();
	        	  	return;
	          	}
	          
	          	$.ajax(
	          	{

					type     : 'post',
					url      : './index.php?m=Admin&c=Admin&a=doLogin&t='+Math.random(),
					data     : {
							   		username : username,
							      	password : password,
							      	vertify  : vertify
						  	   },
					dataType : 'json',
					success  :function(res)
					{
						if(res.status == 1)
						{
							this.location.href = './index.php?m=Admin&c=Admin&a=index';
						}
						else
						{
							showErrorMsg(res.msg,{icon: 2});
							fleshVerify();
						}
					},
				    error : function(XMLHttpRequest, textStatus, errorThrown)
					{
						showErrorMsg('网络失败，请刷新页面后重试',{icon: 2});
						fleshVerify();
					}
	          	})
			}
	      	
	      	function showErrorMsg(name,msg)
		    {
	      		layer.alert(name,msg);
		    }
		</script>
