 <script>
$('#number').change(
    function () {
        var num=$(this).val();
        if(isNaN(num)){
            $(this).val(5);
        }
        if(num<1){
            $(this).val(1);
        }else if(num>20){
            $(this).val(20);
        }

    }
)

function mkDoc(id) {
    var num=$('#number').val();
    var ptid=$('#pt option:selected').val();
    if(ptid==''){
        layer.confirm('还未选择渠道，确认要生成文案？',{
            btn:['确定' ,'取消']},
            function(){
                window.open("__CONTROLLER__/mkDoc/id/"+id+"/num/"+num+"/ptid/"+ptid);
            }
        );
    }else{
        window.open("__CONTROLLER__/mkDoc/id/"+id+"/num/"+num+"/ptid/"+ptid);
    }
}
