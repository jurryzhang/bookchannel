play:none;">                                                                <div class="progress">                                                                    <span class="text">0%</span>                                                                    <span class="percentage"></span>                                                                </div><div class="info"></div>                                                                <div class="btns">                                                                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>                                                                </div>                                                            </div>                                                        </div>                                                    </div>                                                </div>                                            </td>                                        </tr>                                    <tbody />                                </table>                            </div>						</div>                    </form>                    <!--表单数据-->                </div>            </div>        </div>    </section></div><script type="text/javascript" src="__PUBLIC__/webupload/webuploader.js"></script><script type="text/javascript" src="__PUBLIC__/webupload/upload.js"></script><script>$('#channel').change(    function () {        uploader.options.formData={channel:$('#channel option:selected').val()};    })</script></body></html>
